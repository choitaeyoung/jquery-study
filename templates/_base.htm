<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
        {% block title %}App Engine - HTML{% endblock %}
    </title>
    <link href="/static/glike.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
</head>

<body>
<div id="header">
    <h1><a href="index.htm">App Engine</a></h1>
    <ul>
        <li><a href="sites.htm"
            {% ifequal path '/sites.htm' %}
                class="selected"
            {% endifequal %}
            >Sites</a></li>
        <li><a href="topics.htm"
            {% ifequal path '/topics.htm' %}
            class="selected"
            {% endifequal %}
            >Topics</a></li>
        {% if username %}
        <li><a href="/chat"
            {% ifequal path '/chat' %}
            class="selected"
            {% endifequal %}
            >Chat</a></li>
        {% endif %}
        {% if username %}
        <li><a href="/members"
            {% ifequal path '/members' %}
            class="selected"
            {% endifequal %}
            >Members</a></li>
        {% endif %}
        {% if username %}
        <li><a href="/logout">Logout ({{ username }})</a></li>
        {% else %}
        <li><a href="/login"
            {% ifequal path '/login' %}
            class="selected"
            {% endifequal %}
            >Login</a></li>
        {% endif %}
    </ul>
</div>

<div id="bodycontent">
    {% block bodycontent %}
    {% endblock %}
</div>
</body>
</html>
